<ion-menu [content]="mycontent">
    <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
        <img src="/assets/header_side.png">
      </ion-header>
	<ion-content>
		<ion-list>
			<button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
				<ion-icon item-start [name]="p.icon" ></ion-icon>
				{{p.title}}
			</button>
		</ion-list>
  </ion-content>
  <div style="position: absolute; bottom: 0px; width: 100%">
    <ion-item>
      <ion-label>Suivez-Nous!</ion-label>
    </ion-item> 
<ion-grid>
  <ion-row>
    <ion-col no-padding>
      <ion-item no-padding>
        <img src="../assets/icon/twitter.svg" class="center-image">
      </ion-item> 
    </ion-col>
    <ion-col no-padding >
      <ion-item no-padding>
        <img src="../assets/icon/facebook.svg" class="center-image">
      </ion-item>
    </ion-col>
    <ion-col no-padding >
      <ion-item no-padding>
        <img src="../assets/icon/youtube.svg" class="center-image">
      </ion-item>
    </ion-col>
    <ion-col no-padding >
      <ion-item no-padding>
        <img src="../assets/icon/linkedin.svg" class="center-image">
      </ion-item>
    </ion-col>
    <ion-col no-padding>
      <ion-item no-padding>
        <img src="../assets/icon/instagram.svg" class="center-image">
      </ion-item>
    </ion-col>
  </ion-row>
  </ion-grid>
</div>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
